name: CI/CD Installer Release

on:
  push:
    # Ejecutar la pipeline cuando se hace un 'push' a la rama principal (main)
    branches: [ main ]
  release:
    # Ejecutar tambiÃ©n cuando se crea un nuevo Release en GitHub
    types: [ created ]

jobs:
  build_windows_installer:
    runs-on: windows-latest  # Usar un ambiente Windows (requerido para el MSI)

    steps:
      - name: â¬‡ï¸ Checkout del CÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: âš™ï¸ Instalar WiX Toolset
        # WiX Toolset es necesario para que jpackage cree el archivo .msi en Windows
        run: |
          choco install wixtoolset -y 

      - name: ğŸ“¦ Instalar dependencias y Compilar (Maven)
        run: mvn clean package

      - name: ğŸ—ï¸ Generar Instalador MSI y Checksum
        # Ejecuta el script que ahora funciona localmente
        run: .\build-installer.bat

      - name: â¬†ï¸ Subir Artefactos de InstalaciÃ³n
        uses: actions/upload-artifact@v4
        with:
          name: instalador-windows-${{ github.sha }}
          path: installer_output/
          if-no-files-found: error